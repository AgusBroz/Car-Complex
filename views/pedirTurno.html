  <body style="background: -webkit-linear-gradient(left, #3931af, #00c6ff)">
    <div id="turno" class="container register">
      <div class="row">
        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Elegir Turno</h3>
              <div class="row register-form">
                <div class="col-md-12">
                  <select
                    class="form-select form-group"
                    aria-label="Seleccionar Taller"
                  >
                    <option selected>Seleccionar Taller</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

                  <label for="birthdaytime">Fecha y Hora deseada</label>
                  <input
                    type="datetime-local"
                    id="birthdaytime"
                    name="birthdaytime"
                  />
                  <select
                    class="form-select form-group"
                    aria-label="Seleccionar Taller"
                  >
                    <option selected>Seleccionar Servicio</option>
                    <option value="1">Mecanica</option>
                    <option value="2">Pintura Automotriz</option>
                    <option value="3">Esc√°ner de fallas</option>
                  </select>
                  <input
                    type="submit"
                    class="btnRegister"
                    style="background-color: #2bb35f"
                    value="Ok"
                    id="btnTurno"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="pay"
      class="container register"
      style="display: none"
    >
      <div class="row">
        <div class="col-md-9 register-right" style="position: relative;">
          <i id="backArrow" class="fas fa-arrow-left fa-3x" style="position: absolute; left: 70px; top: 30px; cursor: pointer;"></i>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <h3 class="register-heading">Medio de Pago</h3>
              <div class="row register-form">
                <div class="col-md-12">
                  <select
                    class="form-select form-group"
                    aria-label="Seleccionar Metodo"
                  >
                    <option selected>Seleccionar Metodo</option>
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta de Credito</option>
                    <option value="3">Debito</option>
                  </select>
                  <input
                    type="submit"
                    class="btnRegister"
                    style="background-color: #2bb35f"
                    value="Ok"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      var submit = document.getElementById("btnTurno");
      submit.addEventListener("click", () => {
        document.getElementById("pay").style.display = "block";
        document.getElementById("turno").style.display = "none";
      });
      var backArrow = document.getElementById("backArrow");

      backArrow.addEventListener("click", ()=>{
        document.getElementById("pay").style.display = "none";
        document.getElementById("turno").style.display = "block";
      })
    </script>
